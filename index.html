<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img src="assets/svg/header-icon.svg" alt=""> Dashboard
        </h1>
        <div class="nav-container">
          <form action="#">
            <button class="search-btn"><img src="assets/svg/search.svg" alt=""></button>
            <input type="search" name="search" id="search-input">
          </form>
          <a class="notif-btn"><img src="assets/svg/bell.svg" alt=""></a>
          <a class="img-profile"><img src="assets/img/profile.jpg" alt=""></a>
          <a href="#" class="username">Kepler</a>
        </div>
      </header>
      <nav class="side-nav">
        <div class="main-nav">
          <img src="assets/svg/home.svg" alt="">
          <a href="#">Home</a>
          <img src="assets/svg/user.svg" alt="">
          <a href="#">Profile</a>
          <img src="assets/svg/message-square.svg" alt="">
          <a href="#">Messages</a>
          <img src="assets/svg/clock.svg" alt="">
          <a href="#">History</a>
          <img src="assets/svg/folder.svg" alt="">
          <a href="#">Tasks</a>
          <img src="assets/svg/users.svg" alt="">
          <a href="#">Communities</a>
        </div>
        <div class="second-nav">
          <img src="assets/svg/settings.svg" alt="">
          <a href="">Settings</a>
          <img src="assets/svg/help-circle.svg" alt="">
          <a href="">Support</a>
          <img src="assets/svg/shield.svg" alt="">
          <a href="">Privacy</a>
        </div>
      </nav>
      <main>
        <nav class="profile-nav">
          <img src="assets/img/profile.jpg" alt="">
          <p>
            Hi there, <br>
            <a href="#">Kepler (@jhnkepler)</a>
          </p>
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </nav>
        <section class="article-container"></section>
        <aside class="announcement"></aside>
        <aside class="trending"></aside>
      </main>
    </div>
  </body>
</html>
